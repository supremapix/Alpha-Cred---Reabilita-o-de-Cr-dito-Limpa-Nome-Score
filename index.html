    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        background-color: #ffffff;
        overflow-x: hidden;
      }
      
      /* Transição de Página */
      .page-enter {
        animation: pageFadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes pageFadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Efeito de Vidro */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

      .watermark-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 0;
        opacity: 0.03;
        display: flex;
        flex-wrap: wrap;
        overflow: hidden;
        user-select: none;
      }
      .watermark-item {
        transform: rotate(-25deg);
        padding: 50px;
        font-size: 11px;
        white-space: nowrap;
        color: #000;
        font-weight: 600;
      }
      
      /* Scrollbar Customizada */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #0066CC; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #004499; }

      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: white;
      }
    </style>
